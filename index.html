<!doctype html>
<html ng-app="runescapeHiscores">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="Build/index.css">
    </head>
    <body>
        <div class="container" ng-controller="mainController">
            <div class="form">
                <form id="form" class="" role="form">
                    <legend>Hi-Scores Lookup</legend>

                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Zezima">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="stats-container">
                <div class="skills">
                    <div ng-cloak ng-repeat="skill in skills track by $index" class="skill skill--{{ skill.skill }}" data-level="{{skill.level}}" data-experience="{{skill.experience | number}}" data-rank="{{skill.rank | number}}">
                        <img class="skill__image skill_image--{{skill.skill}}" ng-src="./Assets/images/{{skill.skill}}.png" alt="">
                        <div class="skill__level">{{skill.level}}</div>
                    </div>
                </div>
                <div ng-cloak class="overall-total-and-combat">
                    <span class="rank">rank: {{overall_rank | number}}</span>
                    <span class="overall">overall: {{overall | number}}</span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-route/angular-route.min.js"></script>
        <script src="Build/index.min.js"></script>
    </body>
</html>
